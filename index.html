<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="start">START</button>
    <div id="calculator">
        <h1>CALCULATOR</h1>
        <form action="">
            <input type="number" id="screen" autocomplete="off">
        </form>
        <button class="but1 button_cancel">C</button>
        <button class="but1">+/-</button>
        <button class="but1">%</button>
        <button class="but1 ">/</button>
        <button class="but1 button7">7</button>
        <button class="but1 button8">8</button>
        <button class="but1 button9">9</button>
        <button class="but1">X</button>
        <button class="but1 button4">4</button>
        <button class="but1 button5">5</button>
        <button class="but1 button6">6</button>
        <button class="but1 button_minus">-</button>
        <button class="but1 button1">1</button>
        <button class="but1 button2">2</button>
        <button class="but1 button3">3</button>
        <button class="but1 button_plus">+</button>
        <button class="but2 button0">0</button>
        <!-- <button class="but1">0</button> -->
        <button class="but1">,</button>
        <button class="but1 button_eq">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
